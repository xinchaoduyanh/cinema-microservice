<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swagger Hub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #3b82f6; --text: #f1f5f9; --muted: #9ca3af; --border: #1f2937; }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 60px 20px 20px; text-align: center; }
        main { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; padding: 40px 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; transition: 0.2s; }
        .card:hover { transform: translateY(-4px); border-color: var(--accent); }
        .btn { display: inline-block; padding: 8px 14px; border-radius: 8px; text-decoration: none; background: var(--accent); color: white; font-weight: 600; font-size: 0.9rem; }
        footer { margin-top: auto; padding: 20px; color: var(--muted); font-size: 0.8rem; border-top: 1px solid var(--border); width: 100%; text-align: center; }
    </style>
</head>
<body x-data="{
    baseUrl: 'http://localhost:9080',
    services: [
        { name: 'Auth Service', path: 'auth-service' },
        { name: 'User Service', path: 'user-service' },
        { name: 'Notification Service', path: 'notification-service' }
    ]
}">
<header><h1>Microservice Swagger Hub</h1></header>
<main>
    <template x-for="service in services">
        <div class="card">
            <h3 x-text="service.name" style="color: var(--accent); margin: 0 0 16px;"></h3>
            <a class="btn" :href="`${baseUrl}/${service.path}/swagger`" target="_blank">Open Swagger</a>
        </div>
    </template>
</main>
<footer>Â© <span x-text="new Date().getFullYear()"></span> Swagger Hub</footer>
</body>
</html>
